<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест наживки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="baits">
        <div class="baits__container">
            <div class="baits-inner">
                <form class="bait-form">
                    <legend class="bait-form__legend title">Исходные наживки</legend>
                    <textarea name="" id="" class="bait-form__textarea">
    
                    </textarea>
                    <button class="bait-form__btn btn" id="sort-btn">Отсортировать</button>
                </form>

                <form class="sort-form">
                    <legend class="sort-form__legend title">Отсортированные наживки</legend>
                    <div class="sort-form-box" id="baits-sort-box"></div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/script.min.js"></script>
</body>
</html>
